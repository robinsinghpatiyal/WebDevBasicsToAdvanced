<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birds</title>
</head>

<body>
    <h1>Heavist Birds</h1>

    <table>
        <thead>
            <tr>
                <th>Bird</th>
                <th>Avg Mass</th>
                <th>Max Mass</th>
                <th>Flight</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ostrich</td>
                <td>104(24)</td>
                <td>156(12)</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Somali Ostrich</td>
                <td>123(15)</td>
                <td>116(12)</td>
                <td>No</td>
            </tr>
        </tbody>
    </table>
    <h1> Table with col and row span</h1>

    <table>
        <thead>
            <tr>
                <th rowspan="2">Bird</th>
                <th colspan="2">Mass</th>
                <th rowspan="2">Flight</th>
            </tr>
            <tr>
                <th>Avg Mass</th>
                <th>Max Mass</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ostrich</td>
                <td>104(24)</td>
                <td>156(12)</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Somali Ostrich</td>
                <td>123(15)</td>
                <td>116(12)</td>
                <td>No</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
